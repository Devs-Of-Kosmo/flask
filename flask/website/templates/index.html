{% extends "base.html" %}

{% block title %}File Comparison{% endblock %}

{% block content %}
<div class="container">
    <h1>File Comparison</h1>
    <form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data">
        <div class="file-upload">
            <div class="upload-section">
                <label for="file1" class="upload-label">Original File (zip format):</label>
                <input type="file" name="file1" id="file1" class="file-input" required><br><br>
            </div>
            <div class="upload-section">
                <label for="file2" class="upload-label">Changed File (zip format):</label>
                <input type="file" name="file2" id="file2" class="file-input" required><br><br>
            </div>
        </div>
        <button type="submit" class="styled-button">Upload</button>
    </form>
    <div class="results" id="results">
        <!-- Directory structure will be displayed here -->
    </div>
</div>
{% endblock %}
